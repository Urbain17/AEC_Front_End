<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!--Sert pour afficher les bulles sur les images-->
    <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active">Link1</li>
        <li data-target="#myCarousel" data-slide-to="1">Link2</li>
        <li data-target="#myCarousel" data-slide-to="2">Link3</li>
    </ul>
    <!--Le contenant pour les slides-->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="img-fluid" src="img/photoPaysage1.jpeg" alt="paysage1">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="img/Maison.jpeg" alt="maison">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="img/OeufsTomates.jpeg" alt="oeufs3">
        </div>
    </div>
    <!--Les flÃ¨ches de droite et gauche-->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div> <!-- Fin du carousel -->


<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
