    <div class="item2">

        <!--Lune-->
        <div class="container">
            <div class="row">
                <canvas id="myCanvas" width="200" height="200" style="border: 1px solid #000000">
                    <script>
                        //dessiner le canevas
                        var canvas = document.getElementById("myCanvas");
                        var ctx = canvas.getContext("2d");

                        var gradient = ctx.createRadialGradient(110, 90, 30, 100, 100, 70);

                        gradient.addColorStop(0, '#E59400');
                        gradient.addColorStop(.5, '#B27300');
                        gradient.addColorStop(1, 'black');


                        ctx.fillStyle = gradient;
                        ctx.fillRect(20, 20, 160, 160);


                        // écrire mars dans le canevas
                        ctx.font = "20px Blippo, fantasy";
                        ctx.fillStyle = "black";
                        ctx.textAlign = "center"
                        ctx.fillText("Mars", 100, 100)

                        //Les petits points blancs
                        /*ctx.beginPath();

                        ctx.stroke();*/
                    </script>
